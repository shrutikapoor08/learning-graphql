<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

<link rel="stylesheet" href="/assets/css/styles.css">
<link href="/tailwind.css" rel="stylesheet">


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<div class="wrapper-masthead">
    <div class="container mx-auto">
    <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:w-full lg:pb-28 xl:pb-32">
                            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
        <header class="masthead clearfix">


            <nav aria-label="Global" class="relative flex items-center justify-between sm:h-10 lg:justify-start">
                                                <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                                                    <div class="flex items-center justify-between w-full md:w-auto">
                                                        <a href="/">
                                                            <span class="sr-only">GraphQL</span>
                                                            <img class="h-8 w-auto sm:h-10" src="/assets/img/GraphQL_Logo.png">
                                                        </a>
                                                        <a class="p-2 text-2xl tracking-tight block font-mono font-normal text-pink-600 leading-normal hover:text-pink-600 focus:text-pink-600" href="/">Learning GraphQL</a>
                                                        <div class="-mr-2 flex items-center md:hidden">
                                                            <button aria-expanded="false"
                                                                    class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                                                                    type="button">
                                                                <span class="sr-only">Open main menu</span>
                                                                <!-- Heroicon name: outline/menu -->
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">

                                                </div>
                                            </nav>


        </header>
        </div>
        </div>
    </div>
</div>

<main class="mt-10 mx-auto px-4 sm:mt-5 sm:px-6 md:mt-5 lg:px-8">
<div id="main" role="main" class="container">
    {{ content }}
</div>
</main>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
    </div>
</div>

{% include analytics.html %}
</body>
</html>
