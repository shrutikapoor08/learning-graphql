<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="{{ site.baseurl }}/feed.xml" rel="alternate" title="{{ site.name }} - {{ site.description }}"
          type="application/rss+xml"/>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<div class="wrapper-masthead">
    <div class="container">
        <!--        <header class="masthead clearfix">-->
        <!--            <a href="{{ site.baseurl }}/"><img class="rounded-full w-50 h-50" src="{{ site.avatar }}" /></a>-->

        <!--            <div class="site-info flex flex-col">-->
        <!--                <h1 class="site-name text-lg"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>-->
        <!--                <p class="site-description">{{ site.description }}</p>-->
        <!--            </div>-->

        <!--            <nav>-->
        <!--                <a href="{{ site.baseurl }}/">Blog</a>-->
        <!--                <a href="{{ site.baseurl }}/about">About</a>-->
        <!--            </nav>-->
        <!--        </header>-->


        <!-- This example requires Tailwind CSS v2.0+ -->
        <div class="relative bg-white overflow-hidden">
            <div class="max-w-7xl mx-auto">
                <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                    <div>
                        <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                            <nav aria-label="Global"
                                 class="relative flex items-center justify-between sm:h-10 lg:justify-start">
                                <nav aria-label="Global"
                                     class="relative flex items-center justify-between sm:h-10 lg:justify-start">
                                    <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                                        <div class="flex items-center justify-between w-full md:w-auto">
                                            <a href="#">
                                                <span class="sr-only">GraphQL</span>
                                                <img class="h-8 w-auto sm:h-10" src="/assets/img/GraphQL_Logo.png">
                                            </a>
                                            <div class="-mr-2 flex items-center md:hidden">
                                                <button aria-expanded="false"
                                                        class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                                                        type="button">
                                                    <span class="sr-only">Open main menu</span>
                                                    <!-- Heroicon name: outline/menu -->
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                                        <a class="font-medium text-gray-500 hover:text-gray-900" href="#">Home</a>

                                        <a class="font-medium text-gray-500 hover:text-gray-900" href="#">Blog</a>

                                        <a class="font-medium text-gray-500 hover:text-gray-900" href="#">About</a>

                                    </div>
                                </nav>


                                <!--
                                  Mobile menu, show/hide based on menu open state.

                                  Entering: "duration-150 ease-out"
                                    From: "opacity-0 scale-95"
                                    To: "opacity-100 scale-100"
                                  Leaving: "duration-100 ease-in"
                                    From: "opacity-100 scale-100"
                                    To: "opacity-0 scale-95"
                                -->
                                <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                                    <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
                                        <div class="px-5 pt-4 flex items-center justify-between">
                                            <div>
                                                <img alt=""
                                                     class="h-8 w-auto"
                                                     src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
                                            </div>
                                            <div class="-mr-2">
                                                <button class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                                                        type="button">
                                                    <span class="sr-only">Close main menu</span>
                                                    <!-- Heroicon name: outline/x -->

                                                </button>
                                            </div>
                                        </div>
                                        <div class="px-2 pt-2 pb-3 space-y-1">
                                            <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                               href="#">Home</a>

                                            <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                               href="#">Blog</a>

                                            <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                               href="#">About</a>

                                        </div>

                                    </div>
                                </div>
                            </nav>
                        </div>

                        <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                            <div class="sm:text-center lg:text-left">
                                <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                                    <span class="block font-mono font-normal text-pink-600 leading-normal xl:inline">Learning GraphQL</span>
                                    <span class="block font-bold text-indigo-600 xl:inline">by Shruti Kapoor</span>
                                </h1>
                                <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                                    <div class="rounded-md shadow">
                                        <a class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10"
                                           href="#">
                                            What is GraphQL?
                                        </a>
                                    </div>
                                    <div class="mt-3 sm:mt-0 sm:ml-3">
                                        <a class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:py-4 md:text-lg md:px-10"
                                           href="#">
                                            Setup GraphQL
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="lg:absolute inset-y-0 right-0 top-28 lg:w-1/2 ">
                                <img alt=""
                                     class="lg:h-72 w-auto sm:h-48 md:h-50 mx-auto rounded-full"
                                     src="/assets/img/shruti-illustration.jpeg">
                            </div>
                    </div>
                    </main>

                    <div class="max-w-7xl mx-auto flex flex-row justify-center" id="main" role="main">

                        {% for post in site.posts %}
                        <div class="rounded-xl p-8 bg-gradient-to-br group hover:from-pink-500 to-purple-600 hover:shadow-2xl hover:border-transparent hover:scale-110 hover:text-white">
                            <h2 class="text-3xl">
                                {{ post.title }}
                            </h2>
                            {{ post.excerpt }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="wrapper-footer">
                <div class="container">
                    <footer class="footer">
                        {% include svg-icons.html %}
                    </footer>
                </div>
            </div>


            {% include analytics.html %}
</body>
</html>
