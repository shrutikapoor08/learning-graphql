<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<div class="wrapper-masthead">
    <div class="container mx-auto">
    <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:w-full lg:pb-28 xl:pb-32">
                            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
        <header class="masthead clearfix">

             <nav aria-label="Global"
                                             class="relative flex items-center justify-between sm:h-10 lg:justify-start">
                                            <nav aria-label="Global"
                                                 class="relative flex items-center justify-between sm:h-10 lg:justify-start">
                                                <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                                                    <div class="flex items-center justify-between w-full md:w-auto">
                                                        <a href="#">
                                                            <span class="sr-only">GraphQL</span>
                                                            <img class="h-8 w-auto sm:h-10" src="/assets/img/GraphQL_Logo.png">
                                                        </a>
                                                        <div class="-mr-2 flex items-center md:hidden">
                                                            <button aria-expanded="false"
                                                                    class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                                                                    type="button">
                                                                <span class="sr-only">Open main menu</span>
                                                                <!-- Heroicon name: outline/menu -->
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                                                    <a class="font-medium text-gray-500 hover:text-gray-900" href="#">Home</a>

                                                    <a class="font-medium text-gray-500 hover:text-gray-900" href="#">Blog</a>

                                                    <a class="font-medium text-gray-500 hover:text-gray-900" href="#">About</a>

                                                </div>
                                            </nav>


                                            <!--
                                              Mobile menu, show/hide based on menu open state.

                                              Entering: "duration-150 ease-out"
                                                From: "opacity-0 scale-95"
                                                To: "opacity-100 scale-100"
                                              Leaving: "duration-100 ease-in"
                                                From: "opacity-100 scale-100"
                                                To: "opacity-0 scale-95"
                                            -->
                                            <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                                                <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
                                                    <div class="px-5 pt-4 flex items-center justify-between">
                                                        <div>
                                                            <img alt=""
                                                                 class="h-8 w-auto"
                                                                 src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
                                                        </div>
                                                        <div class="-mr-2">
                                                            <button class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                                                                    type="button">
                                                                <span class="sr-only">Close main menu</span>
                                                                <!-- Heroicon name: outline/x -->

                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="px-2 pt-2 pb-3 space-y-1">
                                                        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                                           href="#">Home</a>

                                                        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                                           href="#">Blog</a>

                                                        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                                                           href="#">About</a>

                                                    </div>

                                                </div>
                                            </div>
                                        </nav>
        </header>
        </div>
        </div>
    </div>
</div>

<main class="mt-10 mx-auto px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
<div id="main" role="main" class="container">
    {{ content }}
</div>
</main>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
    </div>
</div>

{% include analytics.html %}
</body>
</html>
