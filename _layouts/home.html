<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link href="/tailwind.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/styles.css">

    <link href="{{ site.baseurl }}/feed.xml" rel="alternate" title="{{ site.name }} - {{ site.description }}"
          type="application/rss+xml"/>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<div class="wrapper-masthead">
    <div class="container mx-auto">

        <!-- This example requires Tailwind CSS v2.0+ -->
        <div class="relative bg-white overflow-hidden">
            <div class="mx-auto">
                <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:w-full lg:pb-28 xl:pb-32">
                        <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                                <header class="masthead clearfix">

                            <nav aria-label="Global"
                                 class="relative flex items-center justify-between sm:h-10 lg:justify-start">

                                    <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                                        <div class="flex items-center justify-between w-full md:w-auto">
                                            <a href="/">
                                                <span class="sr-only">Learning GraphQL</span>
                                                <img class="h-8 w-auto sm:h-10" src="/assets/img/GraphQL_Logo.png">
                                            </a>
                                            <a class="p-2 text-2xl tracking-tight block font-mono font-normal text-pink-600 leading-normal hover:text-pink-600 focus:text-pink-600" href="/">Learning GraphQL</a>

                                        </div>
                                    </div>
                                    <div class="md:block md:ml-10 md:pr-4 md:space-x-8">
                                    </div>
                                </nav>
</header>

                        <main class="mt-10">
                            <div class="flex justify-between">
                            <div class="sm:text-center lg:text-left lg:w-1/2">
                                    <h2 class="block font-light text-indigo-600 text-6xl">Shruti Kapoor</h2>
                                     <div class="">
                                     <h3 class="block font-light text-pink-600 text-3xl">Software Engineer</h3>

                                     </div>
                            </div>
                            <div class="lg:w-1/2 md:w-1/3">
                                <img alt=""
                                     class="lg:h-60 md:h-52 h-28 mx-auto rounded-full w-auto md:float-right"
                                     src="/assets/img/shruti-illustration.jpeg">
                            </div>
                        </div>

                    <div class="mx-auto flex flex-col justify-center" id="main" role="main">
                        {% for post in site.posts %}
                        <div class="rounded-xl mt-5 mb-2 bg-gradient-to-br">
                            <h2 class="text-3xl  font-mono text-pink ">
                                <a class="text-pink hover:text-pink visited:text-pink" href={{ site.baseurl }}{{ post.url }}> {{ post.title }} </a>
                            </h2>

                            {{ post.excerpt }}
                        </div>
                        {% endfor %}
                    </div>

            </main>

            <div class="wrapper-footer">
                <div class="container">
                    <footer class="footer">
                        {% include svg-icons.html %}
                    </footer>
                </div>
            </div>


            {% include analytics.html %}
</body>
</html>
